          <div class="mySlides">

          <div class="mySlides">

            <div class="numbertext">5 / 6</div>
            <img src="../SlideShow/slideShow5.jpeg" style="width:100%" alt="Wedding Up-Do">
          </div>

          <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="../SlideShow/slideShow6.jpeg" style="width:100%" lt="Wedding Up-Do">
          </div>

          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>

          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <div class="row">
            <div class="column">
              <img class="demo cursor" src="../SlideShow/slideShow1.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Salon">
            </div>
            <div class="column">
              <img class="demo cursor" src="../SlideShow/slideShow2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cut and Color">
            </div>
            <div class="column">
              <img class="demo cursor" src="../SlideShow/slideShow3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Hair Cut">
            </div>
            <div class="column">
              <img class="demo cursor" src="../SlideShow/slideShow4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Blow Out">
            </div>
            <div class="column">
              <img class="demo cursor" src="../SlideShow/slideShow5.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Wedding Up-Do">
            </div>    
            <div class="column">
              <img class="demo cursor" src="../SlideShow/slideShow6.jpeg" style="width:100%" onclick="currentSlide(6)" alt="Wedding Up-Do">
            </div>
          </div>
        </div>

        <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          var captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>
